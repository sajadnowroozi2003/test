<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Hover</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="title">
                <p>Free</p>
            </div>
            <div class="price">
                <h5><sup>$</sup>0</h5>
                <p>Pre month</p>
            </div>
            <div class="option">
                <li>One User</li>
                <li>Email Support</li>
                <li>30 Days Trail</li>
            </div>
            <button type="button">Sign Up</button>
        </div>
        <div class="card">
            <div class="title">
                <p>Professional</p>
            </div>
            <div class="price">
                <h5><sup>$</sup>38</h5>
                <p>Pro month</p>
            </div>
            <div class="option">
                <li>Up To 10 Users</li>
                <li>Email Support</li>
                <li>Help Line</li>
            </div>
            <button type="button">Sign Up</button>
        </div>
        <div class="card">
            <div class="title">
                <p>Premium</p>
            </div>
            <div class="price">
                <h5><sup>$</sup>65</h5>
                <p>Pre month</p>
            </div>
            <div class="option">
                <li>100 Users</li>
                <li>Email Support</li>
                <li>Phone Support</li>
            </div>
            <button type="button">Sign Up</button>
        </div>
    </div>
</body>

</html>
